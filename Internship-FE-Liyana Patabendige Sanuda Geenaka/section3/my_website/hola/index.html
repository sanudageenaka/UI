<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top-Ranked Collaboration Tool</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8fafd;
      position: relative;
      overflow-x: hidden;
    }
    .bg-effect {
      position: fixed;
    top: 239px;
    left: -400px;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: url(public/icons/new2.png) no-repeat left top;
    background-size: cover;
    opacity: 0.95;
    pointer-events: none;
    filter: blur(0.5px) hue-rotate(320deg) saturate(80%) brightness(110%);
    transform: rotate(270deg);
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 0;
      width: 100vw;
      box-sizing: border-box;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
      padding: 32px 32px 24px 32px;
      width: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 60px;
      position: relative;
    }
    .badge {
      margin-bottom: 30px;
      margin-top: 10px;
      width: 160px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .badge img {
      width: 100%;
      height: auto;
      display: block;
    }
    .rating {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    .rating .score {
      font-weight: 700;
      color: #0a174e;
      margin-right: 8px;
      font-size: 1.15rem;
    }
    .stars {
      color: #f7b500;
      font-size: 1.1rem;
    }
    .stars .empty {
      color: #d1d5db;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
     
      cursor: pointer;
      user-select: none;
      opacity: 0.4;
      border: 2px;
    border-color: #000743;
    }
    .arrow.left {
      left: -32px;
    }
    .arrow.right {
      right: -32px;
    }
    .content {
      max-width: 480px;
      margin-left: 30px;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0a174e;
      margin-bottom: 18px;
      line-height: 1.3;
      letter-spacing: -1px;
    }
    .testimonial {
      font-size: 0.92rem;
      color: #2d3a4a;
      line-height: 1.8;
      margin-top: 10px;
      max-width: 456px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      .card {
        margin-right: 0;
        margin-bottom: 30px;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-effect"></div>
  <div class="container">
    <div class="card">
      <span class="arrow left">&#8249;</span>
      <div class="badge">
        <img src="public/icons/new3.png" alt="Badge">
      </div>
      <div class="rating">
        <span class="score">4.3</span>
        <span class="stars">
          &#9733; &#9733; &#9733; &#9733; <span class="empty">&#9733;</span>
        </span>
      </div>
      <span class="arrow right">&#8250;</span>
    </div>
    <div class="content">
      <div class="title">Top–Ranked<br>Collaboration Tool</div>
      <div class="testimonial">
        “As a developer using this platform, I’m impressed. Building workflows <br>
        with the ready–made components made the product immediately <br>
        valuable.”
      </div>
    </div>
  </div>
</body>
</html>
